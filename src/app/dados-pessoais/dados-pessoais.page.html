<ion-header>
  <ion-toolbar>
    <ion-title style="color: white;">Dados Pessoais</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/perfil">
        Voltar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="nome" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Data de Nascimento</ion-label>
    <ion-input type="date" [(ngModel)]="dataNascimento" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Sexo</ion-label>
    <ion-select [(ngModel)]="sexo" expand="full" interface="popover">
      <ion-select-option value="masculino">Masculino</ion-select-option>
      <ion-select-option value="feminino">Feminino</ion-select-option>
      <ion-select-option value="outro">Outro</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefone</ion-label>
    <ion-input type="tel" [(ngModel)]="telefone"></ion-input>
  </ion-item>

  <ion-button expand="full" color="primary" (click)="salvarAlteracoes()">
    Salvar
  </ion-button>
</ion-content>

<app-tabs></app-tabs>
