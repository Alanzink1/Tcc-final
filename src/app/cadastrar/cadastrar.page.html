<ion-header>
  <div class="cor header-container">
    <ion-back-button class="color:black" defaultHref="/login"></ion-back-button>
    <ion-title style="color: black; text-align: center;">Cadastre-se</ion-title>
  </div>
</ion-header>

<ion-content>
  <div class="container">
    <form #criarContaForm="ngForm" (ngSubmit)="criarConta(criarContaForm.value)">
      <ion-row>
        <ion-col>
          <ion-input position="floating" label="Nome" name="nome" ngModel [(ngModel)]="this.user.nome" type="text" required></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-input position="floating" label="Data de Nascimento" name="data_nascimento" ngModel [(ngModel)]="this.user.data_nascimento" type="date" required></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-select position="floating" label="Sexo" name="sexo" ngModel [(ngModel)]="this.user.sexo" required>
            <ion-select-option value="masculino">Masculino</ion-select-option>
            <ion-select-option value="feminino">Feminino</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input position="floating" label="E-mail" name="email" ngModel [(ngModel)]="this.user.email" type="text" required></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input position="floating" label="Senha" name="password" ngModel type="password" required></ion-input>
        </ion-col>
      </ion-row>
      <ion-button color="danger" slot="start" type="submit">Cadastrar</ion-button>
    </form>
  </div>
</ion-content>
