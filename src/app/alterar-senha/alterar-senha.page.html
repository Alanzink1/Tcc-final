<ion-header>
  <ion-toolbar>
    <ion-title>Alterar Senha</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/perfil">
        Voltar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Senha Atual</ion-label>
    <ion-input type="password" [(ngModel)]="senhaAtual"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nova Senha</ion-label>
    <ion-input type="password" [(ngModel)]="novaSenha"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar Nova Senha</ion-label>
    <ion-input type="password" [(ngModel)]="confirmarSenha"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="alterarSenha()" color="primary">
    Alterar Senha
  </ion-button>
</ion-content>
